<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <style>
        body{
            background: #251f33;
            background-repeat: no-repeat;
            background-size: 100%;
            font-size: 30px;
            
            }
            .teszt1{
                animation: rotate 3s linear infinite;
                font-size: 50px;
            }
            @keyframes rotate {
              0% {
                color: #bbbbbb;
                border: 10px solid #bbbbbb;
                border-style: outset;
              }
              50% {
                color: 	#fa1e4e;
                border: 10px solid #fa1e4e;
                border-style: outset;
              }
              100% {
                color: #bbbbbb;
                border: 10px solid #bbbbbb;
                border-style: outset;
              }
            }

            input{
                background-color: 	#251f33;
                
            }
            div{
                color: black;
            }
            #weight::placeholder{
                color: #fa1e4e;
            }
            #height::placeholder{
                color: lightblue;
            }
            #weight{
                border: 15px solid #fa1e4e;
                border-style: outset;
                color: #fa1e4e;
            }
            #height{
                color: lightblue;
                border: 15px solid lightblue;
                border-style: outset;
            }
            #gomb{    
                color: yellow;
                border: 15px solid yellow;
                border-style: outset;
            }
    </style>
<div class="container-fluid mt-3 d-flex align-items-center justify-content-center">
    <form id="myForm">  
        <div class=" mb-1 justify-content-center align-items-center d-flex">
            <input id="weight" type="number" placeholder="Weight (kg)">
        </div>
        <div class="mb-1 justify-content-center align-items-center d-flex">
            <input id="height" type="number" placeholder="Height (cm)">
        </div>
        <div class="justify-content-center align-items-center d-flex">
            <input id="gomb" type="button" value="Calculate" onclick="calculate()">
        </div>
        <div class=" mt-1 d-flex align-items-center justify-content-center">
            <div id="result"></div>
        </div>
        <div class="mt-1 d-flex align-items-center justify-content-center">
            <div id="result2"></div>
        </div>    
    </form>
</div>


    <script>
        const rules=[
            {min: -1, max:0, categ:'Probably dead', emoji:'👻'},
            {min:0.1, max:18.5, categ:'Underweight', emoji:'💀'},
            {min:18.5, max:25, categ:'Normal', emoji:'😎'},
            {min:25, max:30, categ:'Overweight', emoji:'😒'},
            {min:30, max:35, categ:'Obese', emoji:'👨‍🦽'},
            {min:35, max:Infinity, categ:'Extremely obese', emoji: '👨‍🦼'}
        ]
        function calculate(){
            const suly = document.getElementById('weight').value
            const magassag = document.getElementById('height').value
            if(suly > 0, magassag > 0){
                let bmi = (suly/(magassag/100)**2).toFixed(2)
            let result= rules.find(obj=>bmi>obj.min && bmi<=obj.max)
            document.getElementById('result').innerHTML = `BMi: ${bmi}`;
            document.getElementById('result2').innerHTML = `Category: ${result.categ}${result.emoji}`;
            document.getElementById('result2').classList.add('teszt1')
            document.getElementById('result').classList.add('teszt1')
            console.log(document.getElementById('result'))
            }else{
                document.getElementById('result').classList.add('teszt1')
                document.getElementById('result2').classList.remove('teszt1')
                document.getElementById('result2').innerHTML = ""
                document.getElementById('result').innerHTML = `Enter a normal value`
                console.log(document.getElementById('result'))
            }
            
        }
    </script>
</body>
</html>
